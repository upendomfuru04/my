<!DOCTYPE html>
<html>
<head>
<title>myfair</title>
  <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://userasset.hedgesfunds.com/assets/dist/css/style.min.css">
    <!-- /load styles -->
</head>
  <body class="dt-header--fixed theme-dark dt-layout--full-width dt-sidebar--fixed o-auto">
        <!-- Root -->
        <div class="dt-root op-1">
            <div class="dt-root__inner">
                                        <!-- Login Container -->
        <div class="dt-login--container">

            <!-- Login Content -->
            <div class="dt-login__content-wrapper">

                <!-- Login Background Section -->
                <div class="dt-login__bg-section">

                    <div class="dt-login__bg-content">
                        <!-- Login Title -->
                        <h1 class="dt-login__title text-capitalize">Login</h1>
                        <!-- /login title -->

                        <p class="f-16 text-capitalize">Sign in and explore  UPENDOMYFAIR.             </p>
                    </div>


                    <!-- Brand logo -->
                    <div class="dt-login__logo">
                        <a class="dt-brand__logo-link" href="https://userasset.hedgesfunds.com/">
                           <h1 style="color: #d6bd70;font-size: 40px">UPENDOMYFAIR</h1>
                        </a>
                    </div>
                    <!-- /brand logo -->

                </div>
                <!-- /login background section -->

                <!-- Login Content Section -->
                <div class="dt-login__content">
                    <ul style="float: right;background-color: #f4f4f4;padding: 5px;">
                        <li class="dt-nav__item dropdown">

                            <!-- Dropdown Link -->
                            <a href="#" class="dt-nav__link dropdown-toggle" id="currentLang" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img style="width:20px;" class="flag-icon flag-icon-rounded flag-icon-lg mr-1m" src="https://userasset.hedgesfunds.com/uploads/gb-eng2.png">
                            <span>EN</span> </a>
                            <!-- /dropdown link -->

                            <!-- Dropdown Option -->
                            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(8px, 72px, 0px); top: 0px; left: 0px; will-change: transform;">
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/English">
                                    <img class="flag-icon flag-icon-rounded flag-icon-lg mr-2" style="width: 20px;" src="https://userasset.hedgesfunds.com/uploads/gb-eng2.png">
                                    <span>English</span> 
                                </button>
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Russian">
                                    <img class="flag-icon flag-icon-rounded flag-icon-lg mr-2" style="width: 20px;" src="https://userasset.hedgesfunds.com/uploads/russia3.png">
                                    <span>Russian</span> 
                                </button>
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Português">
                                    <img class="flag-icon flag-icon-rounded flag-icon-lg mr-2" style="width: 20px;" src="https://userasset.hedgesfunds.com/uploads/portuguese.png">
                                    <span>Português</span> 
                                </button>
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Español">
                                    <img class="flag-icon flag-icon-rounded flag-icon-lg mr-2" style="width: 20px;" src="https://userasset.hedgesfunds.com/uploads/spain2.png">
                                    <span>Español</span> 
                                </button>
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/German">
                                    <img class="flag-icon flag-icon-rounded flag-icon-lg mr-2" style="width: 20px;" src="https://userasset.hedgesfunds.com/uploads/germany1.png">
                                    <span>German</span> 
                                </button>
                                                            </div>
                            <!-- /dropdown option -->

                        </li>
                    </ul>

                    <!-- Login Content Inner -->
                    <div class="dt-login__content-inner">
                                                                                                <h2 id="login-title" class="f-20">Enter your email and password below</h2>
                        <!-- Form -->
                        <form action="https://userasset.hedgesfunds.com/login" id="loginForm" method="post" accept-charset="utf-8">
              <input type="hidden" name="csrf_test_name" value="8e5f1b67a22d574cdc56738e8feeacfe" />
                        <div class="email-pass">
                            <div class="errorClass">
                                <label class="error" id="overallError"></label>
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="email-1">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email-1"
                                    aria-describedby="email-1" placeholder="Email" value="">
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="password-1">Password</label>
                                <input type="password" class="form-control" name="password" id="password-1"
                                    placeholder="Password" value="">
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="mb-2">
                                <checkbox class="dt-checkbox dt-checkbox-icon dt-checkbox-only">
                                    <input type="checkbox" name="stay_logged_in" id="checkbox-1" value="agree" class="checkbox-check ng-pristine ng-valid ng-touched">
                                    <label class="font-weight-light dt-checkbox-content" for="checkbox-1">
                                        <span class="unchecked">
                                            <i name="box-o" size="xl" class="icon icon-box-o icon-xl icon-fw"></i>
                                        </span>
                                        <span class="checked ng-star-inserted">
                                            <i name="box-check-o" size="xl" class="text-primary icon icon-box-check-o icon-xl icon-fw"></i>
                                        </span>
                                    </label>
                                    Keep me logged in on this device                                </checkbox>
                            </div>
                            <!-- /form group -->
                            
                            <!-- /form group -->
                                                                                                <input type="hidden" name="g-recaptcha-response">
                                    <div class="g-recaptcha" style="margin-bottom: 15px;" data-sitekey="6LfwbJUcAAAAADmika1XZQ4HCzWCAJgUQpmyK06A"></div>
                                                                                    </div>
                        <div class="hide" id="google-auth">
                            <!-- Form Group -->
                            <div class="form-group">
                                <div id="divOuter" class="">
                                    <div id="divInner">
                                        <input id="partitioned" class="" name="token" type="text" maxlength="6" />
                                        <label class="error google-auth-err"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <!-- Form Group -->
                        <div class="form-group">
                            <button type="button" id="confirm-user-pass" class="btn btn-info text-uppercase" data-loading-text="Processing data" data-title="Login">Login</button>
                            <button type="button" id="authenticate" class="hide btn btn-info text-uppercase">Login</button>
                            <span class="d-inline-block ml-4 text-uppercase">Or                                <a class="d-inline-block font-weight-500 ml-3 text-capitalize"
                                    href="reg.html">Create Account</a>
                            </span>
                        </div>
                        <!-- /form group -->
                        </form>                        <!-- /form -->

                    </div>
                    <!-- /login content inner -->

                    <!-- Login Content Footer -->
                    <div class="dt-login__content-footer">
                        <a href="#">Cant access your account?</a>
                    </div>
                    <!-- /login content footer -->

                </div>
                <!-- /login content section -->

            </div>
            <!-- /login content -->

        </div></body>
</html>
