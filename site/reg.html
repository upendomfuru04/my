<!DOCTYPE html>

	<title>myfair</title>

 <body class="dt-header--fixed theme-dark dt-layout--full-width dt-sidebar--fixed o-auto">

            <div class="dt-root__inner">

                        <p class="f-16 text-capitalize">Sign up and explore UPENDOMYFAIR.</p>
                    </div>


                    <!-- Brand logo -->
                    <div class="dt-login__logo">

                        </a>
                    </div>
                    <!-- /brand logo -->

                </div>

                            <a href="#" class="dt-nav__link dropdown-toggle" id="currentLang" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Russian">

                                </button>
                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Português">

                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/Español">

                                                                <button class="dropdown-item sitelangChange" type="button" data-id="https://userasset.hedgesfunds.com/switchlang/German">

                        </li>

                        <!-- Form -->
                        <form action="https://userasset.hedgesfunds.com/signup" id="registerForm" method="post" accept-charset="utf-8">
<input type="hidden" name="csrf_test_name" value="4484c80a8f80d44a73e0ab018a692cfb" />                             
                          <div class="row">
                            <div class="col-md-6">

                            </div>
                            <!-- /form group -->
                            </div>
                            <div class="col-md-6">
                              <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="l-name">Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="l-name"
                                    aria-describedby="l-name" placeholder="Last Name" value="">

                            </div>
                            <!-- /form group -->
                            </div>
                          </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="email-1">Email Address</label>

                            </div>
                            <!-- /form group -->

                            <div class="row">
                              <div class="col-md-6">

                                </div>
                                <!-- /form group -->
                              </div>
                              <div class="col-md-6">
                                <!-- Form Group -->
                                <div class="form-group">
                                    <label class="sr-only" for="password-2">Confirm Password</label>
                                    <input type="password" class="form-control" name="cpassword" id="password-2"
                                        placeholder="Confirm Password" value="">

                                </div>
                                <!-- /form group -->
                              </div>
                              <div class="col-md-12">
                              <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="ref">Referral Code</label>
                                <input type="text" class="form-control" name="ref" id="ref"
                                    aria-describedby="ref" placeholder="Referral Code" value="">
                            </div>
                            <!-- /form group -->
                            </div>
                            </div>
                            <!-- Form Group -->
                            <div>
                                <checkbox class="dt-checkbox dt-checkbox-icon dt-checkbox-only" style="margin-bottom: 20px;">
                                    <input type="checkbox" name="accept_terms" id="accept_terms" value="agree" class="checkbox-check ng-pristine ng-valid ng-touched" style="width: 20%;">
                                    <label class="font-weight-light dt-checkbox-content" for="accept_terms">
                                        <span class="unchecked">
                                            <i name="box-o" size="xl" class="icon icon-box-o icon-xl icon-fw"></i>
                                        </span>
                                        <span class="checked ng-star-inserted">
                                            <i name="box-check-o" size="xl" class="text-primary icon icon-box-check-o icon-xl icon-fw"></i>
                                        </span>

                                </checkbox>
                                <label class="error red" id="terms" for="password"></label>
                            </div>
                            <!-- /form group -->

                                                                                                <input type="hidden" name="g-recaptcha-response">

                            <!-- Form Group -->
                            <div class="form-group">
                                <button type="submit" id="submit" class="btn btn-info text-uppercase" data-loading-text="Processing data" data-title="Create Account">Create Account</button>
                                <span class="d-inline-block ml-4 text-uppercase">Or                                    <a class="d-inline-block font-weight-500 ml-3 text-capitalize"
                                        href="log.html">Login</a>
                                </span>
                            </div>
                            <!-- /form group -->
                        </form>                        <!-- /form -->
